<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | Healthcare Diagnosis Assistant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <style>
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
    </header>

    <main>
        <section class="signup-form co">
            <form  method="POST">
                {% csrf_token %}

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="required"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required="required"><br>

                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required="required"><br>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Healthcare Diagnosis Assistant</p>
    </footer>

    <script>
        document.getElementById('role').addEventListener('change', function () {
            const doctorIdField = document.getElementById('doctor-id-field');
            if (this.value === 'doctor') {
                doctorIdField.classList.remove('hidden');
            } else {
                doctorIdField.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
