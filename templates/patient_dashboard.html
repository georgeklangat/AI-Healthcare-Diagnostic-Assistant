<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Input | Healthcare Diagnosis Assistant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Enter Patient Symptoms</h1>
    </header>

    <main>
        <section class="patient-input">
            <form id="patient-input-form" method="POST" action="{% url 'patient_dashboard' %}">
                {% csrf_token %}
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name"required><br>

                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" name="patient-age" required min="1"><br>

                <label for="patient-gender">Gender:</label>
                <select id="patient-gender" name="patient-gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>

                <label for="symptoms">Symptoms (comma separated):</label>
                <input type="text" id="symptoms" name="symptoms" required><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Healthcare Diagnosis Assistant</p>
    </footer>
</body>
</html>
